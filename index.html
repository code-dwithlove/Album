<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Rewinding Her Timeline</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      cursor: pointer;
      background-color: #0f172a;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('images/stars.png') repeat;
      z-index: 0;
      opacity: 0.15;
    }

    .moon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 110px;
      height: 100px;
      background: radial-gradient(circle, #cbd5e1 30%, transparent 70%);
      border-radius: 70%;
      box-shadow: 0 0 20px #cbd5e1, 0 0 50px #cbd5e1 inset;
      animation: glow 10s infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      from { box-shadow: 0 0 25px #cbd5e1, 0 0 50px #cbd5e1 inset; }
      to   { box-shadow: 0 0 80px #cbd5e1, 0 0 80px #cbd5e1 inset; }
    }

    .container {
      position: relative;
      width: 200px;
      height: 300px;
      z-index: 10;
    }

    .card {
      position: absolute;
      width: 200px;
      height: 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      overflow: hidden;
      opacity: 0;
      transform: rotate(0deg) scale(0.95);
      transform-origin: center;
      transition: opacity 0.8s ease, transform 0.8s ease;
      justify-content: center;
      align-items: center;
    }

    .card img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      display: block;
      margin: auto;
      border-radius: 20px;
      margin-top: 10px;
    }

    .time-tag {
      position: absolute;
      top: -40px;
      left: 0;
      font-size: 22px;
      color: #facc15;
      font-style: italic;
      opacity: 0.85;
    }

    .transition-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: #facc15;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      cursor: pointer;
      animation: fadeIn 2s ease forwards;
      z-index: 20;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>

        currentIndex++;

        showFinalTransition();
        currentIndex++;

    function showNextCard(item) {
      const card = document.createElement('div');
      card.className = 'card';

      const rotation = Math.random() * 30 - 18;
      card.style.transform += ` rotate(${rotation}deg)`;

      const img = document.createElement('img');
      img.src = item.src;
      img.onerror = () => img.src = 'images/placeholder.jpg';

      card.appendChild(img);
      container.appendChild(card);

      requestAnimationFrame(() => {
        card.style.opacity = 1;
        card.style.transform += ' scale(1)';
      });
    }
